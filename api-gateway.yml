server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8083}/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: userModule
          uri: lb://user-service
          predicates:
            - Path=/user/**
            - Path=/user-swagger-ui/**
          filters:
            - RewritePath=/user/(?<path>.*), /api/v1/user/$\{path}
            - RewritePath=/user-swagger-ui/(?<path>.*), /swagger-/$\{path}i/
        - id: accountModule
          uri: lb://account-service
          predicates:
            - Path=/account/**
            - Path=/account-swagger-uiunt/**
          filters:
            - RewritePath=/account/(?<path>.*), /api/v1/account/$\{path}
            - RewritePath=/account-swagger-ui/(?<path>.*), /swagger-ui/$\{path}
        - id: walletModule
          uri: lb://wallet-service
          predicates:
            - Path=/wallet/**
            - Path=/wallet-swagger-uiet/**
          filters:
            - RewritePath=/wallet/(?<path>.*), /api/v1/wallet/$\{path}
            - RewritePath=/wallet-swagger-ui/(?<path>.*), /swagger-ui/$\{path}
        - id: historyModule
          uri: lb://history-service
          predicates:
            - Path=/history/**
            - Path=/history-swagger-uiory/**
          filters:
            - RewritePath=/history/(?<path>.*), /api/v1/history/$\{path}
            - RewritePath=/history-swagger-ui/(?<path>.*), /swagger-ui/$\{path}
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"